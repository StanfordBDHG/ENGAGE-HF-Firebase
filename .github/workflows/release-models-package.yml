name: Release Models Package

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write
    defaults:
      run:
        working-directory: ./models
    steps:
      - uses: actions/checkout@v4
        # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache-dependency-path: ./models/package-lock.json
          registry-url: https://npm.pkg.github.com/
          always-auth: true
          scope: '@stanfordbdhg'
      - name: Clean Install
        run: npm ci
      - name: Set version
        run: npm version ${{ github.event.release.tag_name }}
      - name: Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
